<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset='UTF-8'>
  <title>A drum kit</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>
  <div class="header"><!--just a little text for styling-->
    <h1>A drum</h1>
  </div>
  <div class="stayAwhile"><!--Animation -->
    <h4 class="animate">Won't you stay a while and play?</h4>
  </div>
  <div class="keys"> <!--keys for the drum -->
    <div data-key="65" class="key"><!-- a data key corresponds with the correct keycode for JS-->
      <button class="drum-key" data-key="65"><kbd>A</kbd></button><!--button added so it makes sound on click too-->
      <br>
      <span class="sound">clap</span>
  </div>
    <div data-key="83" class="key">
      <button class="drum-key" data-key="83"><kbd>S</kbd></button>
      <br>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <button class="drum-key" data-key="68"><kbd>D</kbd></button>
      <br>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <button class="drum-key" data-key="70"><kbd>F</kbd></button>
      <br>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <button class="drum-key" data-key="71"><kbd>G</kbd></button>
      <br>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <button class="drum-key" data-key="72"><kbd>H</kbd></button>
      <br>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <button class="drum-key" data-key="74"><kbd>J</kbd></button>
      <br>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <button class="drum-key" data-key="75"><kbd>K</kbd></button>
      <br>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <button class="drum-key" data-key="76"><kbd>L</kbd></button>
      <br>
      <span class="sound">tink</span>
    </div>
  </div>
  <!--the audios which are stored in sounds-->
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script src="script.js"></script>
</body>
<footer>
  <p>Thanks for visiting</p>
  <img>
</footer>
</html>
